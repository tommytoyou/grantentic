# Streamlit Configuration for Streamlit Cloud Deployment

[server]
# Server settings for Streamlit Cloud
headless = true
address = "0.0.0.0"

# CORS and XSRF settings
enableCORS = false
enableXsrfProtection = false

# WebSocket settings
enableWebsocketCompression = true

# File watching
fileWatcherType = "none"

# Faster startup
runOnSave = false

[browser]
# Browser settings
gatherUsageStats = false

[theme]
# Custom theme
primaryColor = "#4A90E2"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[client]
# Client settings for better performance
showErrorDetails = true
toolbarMode = "minimal"

[runner]
# Runner settings
magicEnabled = true
fastReruns = true

[logger]
# Logging
level = "info"
messageFormat = "%(asctime)s %(message)s"
